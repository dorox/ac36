{% extends base %}

{% block preamble %}
{{super()}}
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
<style>
    :root {
        touch-action: pan-x pan-y;
        height: 100%;
    }
</style>
{% endblock %}

{% block contents %}
<script>
    {% include 'main.js' %};
</script>
<style>
    .app {
        max-height: 100vh;
    }

    .container {
        display: flex;
    }

    .videos {
        width: 40%;
        max-width: 500px;
    }

    .embed_map {
        flex-grow: 1;
    }

    .video {
        overflow: hidden;
        position: relative;
        width: 100%;
        max-height: 100/3vh;
    }

    .video::after {
        padding-top: 56.25%;
        display: block;
        content: '';
    }

    .video iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
<div class='app'>
    <div class='container'>
        <div class='videos'>
            <div class="video">
                <div id="playerLeft"></div>
            </div>
            <div class="video">
                <div id="playerMid"></div>
            </div>
            <div class="video">
                <div id="playerRight"></div>
            </div>
        </div>
        <div class='embed_map'>{{embed(roots.figures)}}</div>
    </div>
    {{embed(roots.col)}}
    {{super()}}
</div>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-R3G1B1DMZ0"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-R3G1B1DMZ0');
</script>

{% endblock %}
